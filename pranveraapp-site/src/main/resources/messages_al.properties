			   K&eumlt&euml program e kemi implementuar me teknologjit&euml m&euml t&euml mira t&euml koh&eumls: SpringFramework, Hibernate, MySQL etc.\
			   mos hezitoni t&euml vizitoni faqen edhe t&euml verifikoni gjith&ccedilka q&euml &eumlsht&euml shkruar sip&eumlr.
