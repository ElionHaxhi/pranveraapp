			   mund t&euml kryej nj&euml num&eumlr vizitash, duke p&eumlrshkruar: s&eumlmundjen, terapin&euml , anamnezin&euml etc. \
			   Brenda applikazionit eksistojn&euml disa leht&eumlsi punimi: si psh minikalendari edhe timeline e cila \
			   ilustron vizitat gjat&euml periudh&eumls kohore. Objektivi kryesor i k&eumltij programi &eumlsht&euml q&euml t&euml eliminoj&euml kartat \
			   t&euml cilat formohen gjat&euml pro&ccedilesit t&euml nj&euml vizite mjek&eumlsore. Hidhini nj&euml sy projektit me username:admin password:admin
