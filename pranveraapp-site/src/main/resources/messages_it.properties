service.video.subtitle=Nei nostri tempi vediamo che le persone diventano sempre pi&ugrave; specializzate nel utilizio delle \
                       nuove technologie a scopo ottenere informazioni , comunicare , lavorare , comprare nella rete di internet. \
                       La causa di questo effetto ha generato una interconessa mole di dati.
service.creatology.title=Innovazione
service.creatology.subtitle=&Egrave; la nostra tecnica. Noi combiniamo i dati aggiungendo una elevata dose di presetazione e un implementazione \
                            sofisticata che permette di generare dei prodotti con un alto livello di espansione nella mole sopra indicata.\
                            In tale modo creiamo un prodotto che soddisfi l'intezione principale del nostro cliente: quella di aumentare la produttivita \
                            della sua azienda.
service.feature.title=Strumenti di Lavoro
service.feature.subtext=Utiliziamo la tecnologie pi&ugrave; diffuse e promettenti dei tempi come: Java, SpringFramework, Hibernate, MySQL, JQuery, NodeJs, Twitter Bootstrap, Apache Solr etc.                                   
