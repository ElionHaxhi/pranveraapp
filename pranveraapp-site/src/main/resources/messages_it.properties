eback.title= E Back End Project
eback.subtext1=Noi siamo ambiziosi. Questo &egrave un software a cui teniamo molto, perch&egrave &egrave molto proficuo sia per noi che per \
               i nostri futuri clienti. Il ruolo principale di questo programma &egrave di registrare dei prodotti di qualsiasi tipo \
               inserendo tutti i dettagli neccessari: descrizione, prezzo, disponibilita, imagini etc. Una volta inseriti essi \
               vengono automaticamente visualizzati sul applicazione "E Front End Project". Successivamente essi sono pronti  \
               per essere visti dagli interessati ,valutati e comprati tramite il servizio paypal. Questo software lo abbiamo \
               implementato con le migliori tecnologie esistenti sul mercato come: SpringFramework e Hibernate. Volete testarlo? \
               Andate sul sito e verificate ci&ograve di cui si &egrave parlato prima.  
eback.subtext2=Non esitate a cambiare e testare le funzionalit&agrave e le prestazioni, &egrave una versione di prova. \
               
