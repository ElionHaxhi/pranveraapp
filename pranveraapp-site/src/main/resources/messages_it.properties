docup.frontspic= Benvenuti su DocUp
docup.title= DocUp
docup.subtext1=Questo progetto si &egrave creato con l'intezione di agevolare il processo di visita dei medici in generale. \
	       Vediamo che quello che effetua il login &egrave un medico, il quale dispone di una lista di pazienti \
	       e per ciascun paziente puo fare un numero indefinito di visite, descrivendo la malatia la terapia l'anamesi etc.\
	       Vediamo che al interno del applicazione ci sono una serie di utilit&agrave come l'inserimento di una data tramite un mini calendario \
	       e la timeline clinica che illustra le visite. Date un occhiatta al sito con username:admin e password:admin. \
	       L'obbiettivo di questa implementazione e di eliminare i documenti cartacei che si formano in questo ambito lavorativo.
docup.subtext2=Per creare questa applicazione web abbiamo utilizzato dei strumenti molto riconosciuti in ambito software come:\
               Java, AngularJs, MySQL, JAX-RS, Bootstrap,Javascript etc.
