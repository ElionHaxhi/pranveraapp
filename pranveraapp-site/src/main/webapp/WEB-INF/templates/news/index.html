    <th:block th:replace="/layout/partials/head"></th:block>
</head>

<body>

<div id="fb-root"></div>


<!-- End .boss-loader-overlay -->
<div id="wrapper">
    <aside class="side-menu navbar-inverse left">
        <div class="side-menu-wrapper">

            <div class="header-search-form">
                <a class="pull-left">
                    <img src="../../resources/images/singlepapp.png" th:src="@{/resources/images/singlepapp.png}"/></a>
                <span class="header-logo">PranveraApp</span>
            </div>
            <nav th:substituteby="/layout/partials/nav"></nav>
        </div>
    </aside>
    <!-- end .side-menu -->
    <div id="main-content">
        <header th:substituteby="layout/partials/header"></header>
        <!-- End #header -->
        <div id="content">
            <div class="page-header parallax dark larger2x larger-desc"
                 data-bgattach="/resources/images/backgrounds/b.jpg" data-0="background-position:50% 0px;"
                 data-500="background-position:50% -100%">
                <div class="container" data-0="opacity:1;" data-top="opacity:0;">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 th:utext="#{blog.title}">Blog</h1>

                            <p class="page-header-desc" th:utext="#{blog.subtitle}">Hello! stay update with the lastes
                                news.</p>
                        </div>
                        <!-- End .col-md-6 -->
                    </div>
                    <!-- End .row -->
                </div>
                <!-- End .container -->
            </div>
            <!-- End .page-header -->
            <!-- <div class="mb50"></div>space -->
            <!--qui metto il items  -->
            <div class="container">
                <div id="news">

                        <div class="col-md-9 col-md-push-3">
                            <section>
                                <article class="news" th:each="post :${newses}">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="meta-data--item">
                                                <div class="meta-data--icon icon blog-icon calendar"></div>

                                            </div>
                                            <div class="post-meta">
                                                 <span style="margin-right: 30px">
                                                  <time class='date'  th:datetime="${post.publishAt}" th:text='${#dates.format(post.publishAt, "MMMM d, yyyy")}'>June 18, 2013</time>
                                                 </span>
                                                <span style="margin-right: 5px">
                                                    <i class="fa fa-clock-o"></i>
                                                </span>
                                                <span style="margin-right: 5px" th:utext="${post.timeToRead.value}">
                                                </span>
                                                <span style="margin-right: 20px" th:utext="#{blog.timeToRead}">
                                                </span>
                                                <a style="margin-right: 5px" th:href="@{${post.author.authorUrl}}" th:utext="${post.author.name}">
                                                </a>
                                                <span style="margin-right: 3px" th:utext="#{blog.in}">
                                                </span>
                                                <a style="margin-right: 30px" th:href="@{${post.category.url}}" th:utext="${post.category.name}">

                                                </a>

                                            </div>


                                            <h1 class="title" th:text="${post.title}"></h1>
                                            <figure>
                                                   <img th:src="${post.imgUrl}" alt="portfolio item name"
                                                         class="img-responsive"/>
                                            </figure>
                                            <p class="abstract" th:text="${post.renderedSummary}"></p>
                                            <div class="readmore-container">
                                            <a class="readmore" th:href="@{${post.url}}" th:utext="#{blog.readmore}">Read more</a>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                                <div id='pagination_control' th:if="${paginationInfo.isVisible()}" class="pagination blog-pagination">
                                    <a th:href="@{${beans.uih.path()}(page=${paginationInfo.previousPageNumber})}" class='previous' th:if="${paginationInfo.previousVisible}"><i class="fa fa-angle-left"></i></a>
                                     <div th:each="element : ${paginationInfo.pageElements}" class="pagination blog-pagination">
                                        <a prv:paginationpagelink="${element.label}" th:text="${element.label}" th:if="${element.navigable}" ></a>

                                        <div th:text="${element.label}" th:if="${!element.navigable and element.currentPage}" class="active" ></div>
                                        <div th:text="${element.label}" th:unless="${element.navigable or element.currentPage}" ></div>
                                     </div>
                                    <a th:href="@{${beans.uih.path()}(page=${paginationInfo.nextPageNumber})}" class='next' th:if="${paginationInfo.nextVisible}"><i class="fa fa-angle-right"></i></a>
                                </div>
                            </section>
                        </div>

                        <div class="mb60 clearfix visible-sm visible-xs"></div><!-- Space -->

                        <aside class="col-md-3 col-md-pull-9 sidebar" role="complementary">
                            <div class="widget">
                                <div class="about-widget-box" style="margin-top:30px;">
                                    <header>
                                        <h4 th:text="#{blog.pranveraapp}"></h4>
                                        <h5 th:text="#{blog.slogan}"></h5>
                                    </header>
                                    <figure>
                                        <a><img src="../../resources/images/singlepapp.png" th:src="@{/resources/images/singlepapp.png}"/></a>
                                    </figure>
                                    <div class="about-widget-content">
                                        <p th:utext="#{footer.text}">Hello!</p>
                                    </div><!-- End .about-widget-content -->
                                    <div class="social-icons">
                                        <a href="https://www.facebook.com/PranveraApp" class="social-icon icon-facebook" title="Facebook">
                                           <i class="fa fa-facebook"></i>
                                        </a>
                                        <a href="https://twitter.com/PranveraApp" class="social-icon icon-twitter" title="Twitter">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="https://www.linkedin.com/company/pranveraapp" class="social-icon icon-likedin" title="Linkedin">
                                            <i class="fa fa-linkedin"></i>
                                        </a>
                                        <a href="https://plus.google.com/u/1/114807868342730830022" class="social-icon icon-google-plus" title="Google Plus">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="widget">
                                <h3 th:utext="#{blog.categories}"></h3>
                                <ul class="links" th:each="category : ${categories}">
                                     <li><a th:href="@{${category.url}}" th:utext="${category.name}+${category.itemOfCategory}"><i class="fa fa-angle-right"></i></a></li>
                                </ul>
                            </div>
                            <div class="widget">
                                <h3 th:utext="#{blog.tag}"></h3>
                                <div class="tagcloud clearfix" th:each="tag: ${tags}">
                                    <a th:href="@{${tag.tagUrl}}" th:utext="${tag.name}"></a>
                                </div>
                            </div>
                            <div class="widget">
                                <h3 th:utext="#{blog.author}"></h3>
                                <ul class="latest-posts-list" th:each="author : ${authors}">
                                    <li class="clearfix" style="margin-bottom: 10px">
                                        <figure>
                                            <img th:src="${author.imgUrl}"/>
                                        </figure>
                                            <div class="entry-content" style="margin-top: 25px">
                                                <h5><a th:href="@{${author.authorUrl}}" th:utext="${author.name}"></a></h5>
                                            </div>
                                    </li>
                                </ul>
                            </div>
                        </aside>

                                            <!--</div>-->

                                <!--</div>-->

                            <!--</aside>-->
                        <!--</div>-->

                    </div>

            </div>
        </div>
        <!-- End #content -->
        <footer th:substituteby="/layout/partials/footer"></footer>
        <!-- End #footer -->
    </div>
    <!-- End #main-content -->
    <div class="boss-menu-overlay"></div>

</div>
