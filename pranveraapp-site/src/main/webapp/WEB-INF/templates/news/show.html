<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org">
<head>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Pranvera - App</title>
    <th:block th:replace="/layout/partials/head"></th:block>
</head>
<body>
	<!-- End .boss-loader-overlay -->
	<div id="wrapper">
		<aside class="side-menu navbar-inverse left">
		   <div class="side-menu-wrapper">
		   
	   <div class="header-search-form">
	      <a class="pull-left" >
	      <img src="../../resources/images/singlepapp.png" th:src="@{/resources/images/singlepapp.png}"/></a>
	      <span class="header-logo">PranveraApp</span>
	   </div>
	               <nav th:substituteby="/layout/partials/nav"></nav>	
	           </div>
	        </aside>
		<!-- end .side-menu -->
		<div id="main-content">
    	    	    <header th:substituteby="layout/partials/header"></header>
		    <!-- End #header -->
		     <div id="content">
	                 <div class="page-header parallax dark larger2x larger-desc" data-bgattach="/resources/images/backgrounds/b.jpg" data-0="background-position:50% 0px;" data-500="background-position:50% -100%">
                             <div class="container" data-0="opacity:1;" data-top="opacity:0;">
                                 <div class="row">
                                     <div class="col-md-6">
                                         <h1 th:utext="#{blog.title}">Blog News</h1>
                                             <p th:utext="#{blog.subtitle}" class="page-header-desc">Hello! stay update with the lastes news.</p>
                                     </div><!-- End .col-md-6 -->
                                     
                                 </div><!-- End .row -->
                             </div><!-- End .container -->
                         </div><!-- End .page-header -->
	                 <!-- <div class="mb50"></div>space -->
			<!--qui metto il items  -->
			<div class="container">
                                 <div class="row">
                                  <div class="col-md-12">
                                   <article class="entry single" style="background-color:#fff; padding-left: 0px;">
									    <div class="post-meta" style="padding-bottom: 10px">
                                                 <span style="margin-right: 30px">
                                                  <time class='date'  th:datetime="${post.publishAt}" th:text='${#dates.format(post.publishAt, "MMMM d, yyyy")}'>June 18, 2013</time>
                                                 </span>
                                                <span style="margin-right: 5px">
                                                    <i class="fa fa-clock-o"></i>
                                                </span>
                                                <span style="margin-right: 5px" th:utext="${post.timeToRead.value}">
                                                </span>
                                                <span style="margin-right: 20px" th:utext="#{blog.timeToRead}">
                                                </span>
                                                <a style="margin-right: 5px" th:href="@{${post.author.authorUrl}}" th:utext="${post.author.name}">
                                                </a>
                                                <span style="margin-right: 3px" th:utext="#{blog.in}">
                                                </span>
                                                <a style="margin-right: 30px" th:href="@{${post.category.url}}" th:utext="${post.category.name}">

                                                </a>

                                            </div>

                                    
                                    
                                      
                                       <h2 class="entry-title" th:text="${post.title}">Ipsa quasi praesentium eos officiis nam molestiae facere.</h2>
									   <div class="entry-media">
										   <figure>
                            	        <img th:src="${post.imgUrl}" alt="portfolio item name" class="img-responsive"/>
                        	         </figure>
                                    </div>

                                    <div class="entry-content">
                                    <p class="abstract"  th:text="${post.renderedContent}"><span class="dropcap">L</span></p>
                                    </div>


									   <footer class="entry-footer clearfix">
                                <span class="entry-cats">
                                    <span class="entry-label"><i class="fa fa-tag"></i>Tags:</span>
									<span class="entry-label" th:each="tag: ${tags}">
									<a th:href="@{${tag.tagUrl}}" th:utext="${tag.name}">Life</a>
								     </span>
                                </span>

									   </footer>
									   <!--here i need to put the tag of a post-->

                                    <div class="social-icons">
                                    <a onclick="facebookSh()" class="social-icon icon-facebook add-tooltip" data-placement="top" title="Facebook" style="margin-left: 0px;">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a onclick="twitterSh()" class="social-icon icon-twitter add-tooltip" data-placement="top"  title="Twitter">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a onclick="googleSh()" class="social-icon icon-google-plus add-tooltip" data-placement="top"  title="Google Plus">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                    
                                    
                                    <a onclick="linkedinSh()" class="social-icon icon-linkedin add-tooltip" data-placement="top"  title="Linkedin">
                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                    </div>
                                   </article>
                                  </div>
                                 </div>
			</div>
		   </div>
		   <!-- End #content -->
	           <footer th:substituteby="/layout/partials/footer"></footer>
		   <!-- End #footer -->
		</div>
		<!-- End #main-content -->
		<div class="boss-menu-overlay"></div>
		<!-- End .boss-menu-overlay -->

	</div>
	<!-- End #wrapper -->
	<a href="#top" id="scroll-top" title="Back to Top"><i
		class="fa fa-angle-up"></i></a>
	<!-- END -->



	<script src="../../resources/js/smoothscroll.js"
		th:src="@{/resources/js/smoothscroll.js}"></script>
	<script src="../../resources/js/bootstrap.min.js"
		th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script src="../../resources/js/jquery.hoverIntent.min.js"
		th:src="@{/resources/js/jquery.hoverIntent.min.js}"></script>
	<script src="../../resources/js/jquery.nicescroll.min.js"
		th:src="@{/resources/js/jquery.nicescroll.min.js}"></script>
	<script src="../../resources/js/waypoints.min.js"
		th:src="@{/resources/js/waypoints.min.js}"></script>
	<script src="../../resources/js/waypoints-sticky.min.js"
		th:src="@{/resources/js/waypoints-sticky.min.js}"></script>
	<script src="../../resources/js/jquery.debouncedresize.js"
		th:src="@{/resources/js/jquery.debouncedresize.js}"></script>
	<script src="../../resources/js/retina.min.js"
		th:src="@{/resources/js/retina.min.js}"></script>
	<script src="../../resources/js/owl.carousel.min.js"
		th:src="@{/resources/js/owl.carousel.min.js}"></script>
	<script src="../../resources/js/skrollr.min.js"
		th:src="@{/resources/js/skrollr.min.js}"></script>
	<script src="../../resources/js/jquery.countTo.js"
		th:src="@{/resources/js/jquery.countTo.js}"></script>
	<script src="../../resources/js/isotope.pkgd.min.js"
		th:src="@{/resources/js/isotope.pkgd.min.js}"></script>
	<script src="../../resources/js/jquery.magnific-popup.min.js"
		th:src="@{/resources/js/jquery.magnific-popup.min.js}"></script>
	<script src="../../resources/js/jquery.themepunch.tools.min.js"
		th:src="@{/resources/js/jquery.themepunch.tools.min.js}"></script>
	<script src="../../resources/js/jquery.themepunch.revolution.min.js"
		th:src="@{/resources/js/jquery.themepunch.revolution.min.js}"></script>
	<script src="../../resources/js/wow.min.js"
		th:src="@{/resources/js/wow.min.js}"></script>
	<script src="../../resources/js/jquery.validate.min.js"
		th:src="@{/resources/js/jquery.validate.min.js}"></script>
	<script src="../../resources/js/main.js"
		th:src="@{/resources/js/main.js}"></script>
		<script src="../../resources/js/custom-social431.js" th:src="@{/resources/js/custom-social431.js}"></script>

	<script>
		(function() {
			"use strict";
			// Slider Revolution
			jQuery('#revslider').revolution({
				delay : 8000,
				startwidth : 1170,
				startheight : 500,
				fullWidth : "on",
				fullScreen : "on",
				hideTimerBar : "off",
				spinner : "spinner4",
				navigationStyle : "preview4",
				soloArrowLeftHOffset : 20,
				soloArrowRightHOffset : 20
			});
		}());
	</script>

</body>
</html>
